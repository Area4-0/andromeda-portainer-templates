version: '3.4'
services:
  nginx:
    image: "nginx:latest"
    restart: always
    ports:
      - ${HTTP_PORT}:80
      - ${HTTPS_PORT}:443
    volumes:
      - volume:/etc/nginx
    networks:
      - network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.labels.capabilities.web == yes]
volumes:
  volume:
    name: ${CONF_VOLUME}
networks:
  network:
    driver: overlay
    attachable: true
